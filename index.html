<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Matters!</title>
    <!-- Add Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>

<body>
    <!-- Add Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light nav-justified">
        <!--Created navbar container and brand-->
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><strong>Mental Health Matters!</strong></a>
            <!-- Added button for navbar dropdown on smaller devices-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="toggle-navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Add navbar properties -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Learn More
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Mental Health Facts</a></li>
                            <li><a class="dropdown-item" href="#">Get Advice & Support</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacts</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Carousel -->

    <div id="slideshow" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#slidshow" data-bs-slide-to="0" class="active" aria-current="true"
                aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#slidshow" data-bs-slide-to="1" class="active" aria-current="true"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#slidshow" data-bs-slide-to="2" class="active" aria-current="true"
                aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#slidshow" data-bs-slide-to="3" class="active" aria-current="true"
                aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/images/MHA hero 4.avif" class="d-block w-100"
                    alt="Plant pot and a sign which reads Difficult roads lead to beautiful destinations.">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Diffculties</h5>
                    <p>Life can be a struggle. Find the beauty in the struggle and life becomes a litlle more beautiful!
                    </p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="assets/images/MHA Hero.avif" class="d-block w-100" alt="Transparent torso showing the mind">
                <div class="carousel-item">
                    <h5>The mind!</h5>
                    <p>Try to know your mind, not just your body.</p>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
